<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JD Analyzer</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 80px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }

    .input-group {
      display: flex;
      gap: 12px;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 16px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #4f46e5;
    }

    button {
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0 20px;
      font-size: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    button:hover {
      background: #4338ca;
    }

    .result-box {
      margin-top: 40px;
    }

    .result-title {
      font-weight: 600;
      margin-bottom: 10px;
    }

    pre {
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
      border-radius: 10px;
      overflow-x: auto;
      font-size: 13px;
      line-height: 1.5;
    }

    .loading {
      color: #4f46e5;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Job Description Analyzer</h1>
    <div class="subtitle">
      Paste a job posting URL to extract structured insights
    </div>

    <form id="jobForm" action="javascript:void(0);">
      <div class="input-group">
        <input
          type="text"
          name="job_url"
          placeholder="https://job-boards.greenhouse.io/..."
          required
        />
        <button type="submit">
          üîç Analyze
        </button>
      </div>
    </form>

    <div class="result-box">
      <div class="result-title">Analysis Result</div>
      <pre id="result">Waiting for input...</pre>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("jobForm");
      const result = document.getElementById("result");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        result.textContent = "Analyzing job description...";

        const formData = new FormData(form);
        const response = await fetch("/analyze", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          result.textContent = "Error analyzing job description.";
          return;
        }

        const data = await response.json();
        result.textContent = JSON.stringify(data, null, 2);
      });
    });
  </script>
</body>
</html>
