<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JD Analyzer</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 80px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }

    .input-group {
      display: flex;
      gap: 12px;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 16px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #4f46e5;
    }

    button {
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0 20px;
      font-size: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    button:hover {
      background: #4338ca;
    }

    .result-box {
      margin-top: 40px;
    }

    .result-title {
      font-weight: 600;
      margin-bottom: 10px;
    }

    pre {
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
      border-radius: 10px;
      overflow-x: auto;
      font-size: 13px;
      line-height: 1.5;
    }

    .loading {
      color: #4f46e5;
      font-weight: 500;
    }
    .card {
      background: #f9fafb;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }
    
    .card h3 {
      margin-top: 0;
      margin-bottom: 12px;
    }
    
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .tag {
      background: #e0e7ff;
      color: #3730a3;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 13px;
    }

  </style>
</head>

<body>
  <div class="container">
    <h1>Job Description Analyzer</h1>
    <div class="subtitle">
      Paste a job posting URL to extract structured insights
    </div>

    <form id="jobForm" action="javascript:void(0);">
      <div class="input-group">
        <input
          type="text"
          name="job_url"
          placeholder="https://job-boards.greenhouse.io/..."
          required
        />
        <button type="submit">
          üîç Analyze
        </button>
      </div>
    </form>

    <div class="result-box">
      <div class="result-title">Analysis Result</div>
      <div id="result" style="display:none;">
        <div class="card">
          <h3>Job Overview</h3>
          <p><strong>Company:</strong> <span id="company"></span></p>
          <p><strong>Job Title:</strong> <span id="job_title"></span></p>
          <p><strong>Seniority:</strong> <span id="seniority"></span></p>
          <p><strong>Degree Requirement:</strong> <span id="degree"></span></p>
        </div>
      
        <div class="card">
          <h3>Required Skills</h3>
          <div class="tags" id="required_skills"></div>
        </div>
      
        <div class="card">
          <h3>Preferred Skills</h3>
          <div class="tags" id="preferred_skills"></div>
        </div>
      </div>

    </div>
  </div>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("jobForm");
  const result = document.getElementById("result");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();   // ‚≠ê Èò≤Ê≠¢È°µÈù¢Ë∑≥ËΩ¨ÔºàÂøÖÈ°ªÔºâ

    result.style.display = "block";
    result.innerHTML = "<em>Analyzing job description...</em>";

    const formData = new FormData(form);

    try {
      const response = await fetch("/analyze", {
        method: "POST",
        body: formData
      });

      if (!response.ok) {
        throw new Error("Server error");
      }

      const data = await response.json();
      renderResult(data);

    } catch (err) {
      result.innerHTML = "<b>Error analyzing job description.</b>";
      console.error(err);
    }
  });
});

function renderResult(data) {
  document.getElementById("result").innerHTML = `
    <h3>Analysis Result</h3>

    <p><b>Job Title:</b> ${data.job_title || "N/A"}</p>
    <p><b>Company:</b> ${data.company || "N/A"}</p>
    <p><b>Seniority:</b> ${data.seniority || "N/A"}</p>
    <p><b>Degree Requirement:</b> ${(data.degree_requirement || []).join(", ") || "N/A"}</p>

    <h4>Required Skills</h4>
    <div class="tags">
      ${(data.required_skills || []).map(s => `<span class="tag">${s}</span>`).join("") || "None"}
    </div>

    <h4>Preferred Skills</h4>
    <div class="tags">
      ${(data.preferred_skills || []).map(s => `<span class="tag">${s}</span>`).join("") || "None"}
    </div>
  `;
}
</script>

</body>
</html>
